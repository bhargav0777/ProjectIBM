<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Cabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlRDbQbnEm0PWYiS0H5r3hxIAg5FP5kYU&libraries=places"></script>
   
    
</head>
<body onload="initMap()">
    <h1 class="text-center">Directions to get ride</h1>
    <br><br>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="source">
        </div>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination Location" id="Destination">
        </div>
        <br>
        <button class="btn btn-primary">Get Ride

        </button>
        <br>
        <div id="map" style="height: 500px;width:100%;"></div>
        <br>
    </div>
    
    
    
</body>
<script>
    let map,directionsService,directionsRenderer,sourceAutocomplete,desAutocomplete
    function initMap() {
        map=new google.maps.Map(document.getElementById('map'),{center:{lat:17.5202,lng:78.3964},zoom:13})
        google.maps.event.addListener(map,"click",function(event){this.setOptions({scrollwheel:true})})
        directionsService=new google.maps.directionsService()
        directionsRenderer=new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map)
        
        sourceAutocomplete=new google.maps.places.Autocompete(document.getElementById('source'))
        desAutocomplete=new google.maps.places.Autocomplere(document.getElementById('dest'))
        
    }
</script>

</html>
