<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./paymentpage.css"> <link rel="shortcut icon" href="./images/360_F_418015405_gym5TXugGl1D90UTf9wmb86n9JuddmkA.jpg" type="image/x-icon">
</head>

<body>
  <div class="container" id="paymentForm">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Payment Details</h4>
          </div>
          <div class="card-body">
            <form id="paymentForm">
              <div class="mb-3">
                <label for="cardHolder" class="form-label">Card Holder's Name</label>
                <input type="text" class="form-control" id="cardHolder" required>
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        event.preventDefault();
            alert("Payment Successful!");
      
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
 
</body>

</html>
