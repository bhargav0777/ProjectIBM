<script>
    let map,directionsService,directionsRenderer,sourceAutocomplete,desAutocomplete
    function initMap() {
        map=new google.maps.Map(document.getElementById('map'),{center:{lat:17.5202,lng:78.3964},zoom:13})
        google.maps.event.addListener(map,"click",function(event){this.setOptions({scrollwheel:true})})
        directionsService=new google.maps.directionsService()
        directionsRenderer=new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map)
        
        sourceAutocomplete=new google.maps.places.Autocompete(document.getElementById('source'))
        desAutocomplete=new google.maps.places.Autocomplere(document.getElementById('dest'))
        
    }
</script>
